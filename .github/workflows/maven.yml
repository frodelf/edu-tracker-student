name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Set up Maven settings
        run: |
          echo "<settings>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ secrets.GH_ACTOR }}</username>
                      <password>${{ secrets.GH_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml
      - name: Build app
        run: |
          mvn clean
          
          sed -i "s|\${DB_HOST}|${{ secrets.DB_HOST }}|g" src/main/resources/application.yaml
          sed -i "s|\${DB_USERNAME}|${{ secrets.DB_USERNAME }}|g" src/main/resources/application.yaml
          sed -i "s|\${DB_PASSWORD}|${{ secrets.DB_PASSWORD }}|g" src/main/resources/application.yaml
          
          mvn package -DskipTests=true
      - name: Build Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.secret_name_docker_hub_lower_case }}/edu-tracker-student:latest
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{secrets.secret_name_docker_hub_lower_case}}
          password: ${{secrets.secret_lower_case_token}}
      - name: push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.secret_name_docker_hub_lower_case }}/edu-tracker-student:latest
      - name: Deploy to SSH server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.remote_server_host }}
          username: ${{ secrets.remote_server_username }}
          password: ${{ secrets.remote_server_ssh_pass }}
          script: |
            if docker ps -a --format '{{.Names}}' | grep -q '^slj-edutracker-student'; then
              docker stop slj-edutracker-student || true
              docker rm slj-edutracker-student || true
            fi
            docker pull ${{ secrets.secret_name_docker_hub_lower_case }}/edu-tracker-student:latest
            docker run -d -p 7657:8080 --name slj-edutracker-student --network slj-edutracker-network ${{ secrets.secret_name_docker_hub_lower_case }}/edu-tracker-student:latest
