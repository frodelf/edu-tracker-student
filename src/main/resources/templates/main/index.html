<!DOCTYPE html>
<html lang="en"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      layout:decorate="~{blocks/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${student != null} ? ${student.groupName + ' ' + student.lastName + ' ' + student.name} : '']]</title>

    <script th:inline="javascript">
        var csrf_token = /*[[${_csrf.token}]]*/ {};
    </script>
    <script th:src="@{/js/main/index.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="card mt-4" id="beginning-lessons">
        <div class="card-header">
            <h2>Розпочатті заняття</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped linkedRow" id="lesson-table"
                       style="    table-layout: fixed;">
                    <thead>
                    <tr>
                        <th style="width: 100px">Викладач</th>
                        <th style="width: 200px">Курс</th>
                        <th style="width: 200px">Посилання на курс</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <h2 class="mt-4 mb-0">Курси</h2>
    <div id="courses"></div>
    <ul class="pagination pagination-sm m-0 mt-1 mb-5" style="display: flex; justify-content: flex-end"
        id="pagination_container">
    </ul>

    <h2 class="mt-4 mb-0">Завдання</h2>
    <div id="tasks">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped linkedRow" id="taskTable"
                   style="    table-layout: fixed;">
                <thead>
                <tr>
                    <th style="width: 100px">Назва</th>
                    <th style="width: 200px">Курс</th>
                    <th style="width: 200px">Статус</th>
                    <th style="width: 160px"></th>
                </tr>
                <tr>
                    <th><select id="tasks-for-filter" class="for-filter"></select></th>
                    <th><select id="courses-for-filter" class="for-filter"></select></th>
                    <th><select id="statuses-for-filter" class="for-filter"></select></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <ul class="pagination pagination-sm m-0 mt-1 mb-5" style="display: flex; justify-content: flex-end"
        id="pagination_container_for_task">
    </ul>
</section>
</body>
</html>
